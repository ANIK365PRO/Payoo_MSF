<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo MSF</title>


  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
      <nav class="flex items-center justify-center mt-24 mb-10">
        <div class="relative flex items-center justify-center mx-auto w-9/12">
          <img class="absolute w-48" src="./assets/bg.png" alt="">
          <img class="w-16" src="./assets/Group.png" alt="">
        </div>
      </nav>
      <!-- login section -->
      <section>
        <div class="mx-auto w-9/12">


          <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <form class="fieldset">
                <label class="fieldset-label">Account Number</label>
                <input type="number" id="Account_number" class="input" value="34502837129"
                  placeholder="Type your number" required />
                <label class="fieldset-label">PIN</label>
                <input type="text" id="pin" class="input" placeholder="Type your PIN" required />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login_btn" class="btn btn-neutral mt-4">Login</button>
              </form>
            </div>
          </div>

        </div>
      </section>
    </header>

  </section>


  <script src="./script/login.js"></script>
</body>

</html>
